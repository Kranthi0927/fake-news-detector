<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fake News Detector</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{
    url_for('static',filename='style.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Fake news Detector</h1>
      <p class="subtitle">
        Enter a news article and we'll tell you if its real or fake.
      </p>
      <form method="POST" action="/predict">
        <textarea
          name="news"
          rows="10"
          cols="60"
          placeholder="Paste news articles here..."
        ></textarea>
        <button type="submit">Check</button>
      </form>

      {% if prediction %}
      <div class="result-box">
        <strong>Prediction</strong
        ><span class="{{ 'real' if 'REAL' in prediction else 'fake'}}"
          >{{ prediction }}</span
        >
      </div>
      {% endif %}
    </div>
  </body>
</html>
